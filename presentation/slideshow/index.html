<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Jackdaw</title>

        <meta name="description" content="introduction for newcommers">
        <meta name="author" content="Karol Wozniak">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.5, maximum-scale=2.0, user-scalable=yes, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/night.css" id="theme">


        <!-- Style according to Nokia style: -->
        <link rel="stylesheet" href="style/style.css">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="style/github.css" >

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">

                <section data-markdown="1_intro.md"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="2_agenda.md"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="3_project_goals.md"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="4_technologies.md"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="5_functionality_of_modules.md"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="6_installation.md"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="7_contributing.md"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="8_qa.md"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>

            </div>

        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                width: '90%',
                height: '70%',
                controls: true,
                progress: true,
                history: true,
                center: true,
                slideNumber: true,
                overview: true,
                hideAddressBar: true,

                transition: 'fade', // none/fade/slide/convex/concave/zoom

                // Optional reveal.js plugins
                dependencies: [
                    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', lang: 'shell', async: true, callback: function() {hljs.configure({languages: []}); hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true },
                    { src: 'plugin/notes/notes.js', async: true }
                ]
            });

        </script>

        <div id="LogoCompany">
            <img src="image/Nokia_wordmark.svg"/>
        </div>

    </body>
</html>
